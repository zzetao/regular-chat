<div class="chat-person">
	{#list person as pepole}
	<div class="person">
		<div class="avatar-mask">
			<button class="chat-btn">Chat Now</button>
		</div>
		<div class="avatar">
			<img src={pepole.avatar_url} >			
		</div>
		<div class="name">{pepole.name}</div>
		<div class="desc">{pepole.intro}</div>
	</div>
	{/list}
</div>
