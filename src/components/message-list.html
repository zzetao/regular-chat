<div class="message-list" ref="messageList">
	{#list session.messages as message}
	<div class="message-item message-item-{message.position}" >
		<div class="userinfo">
			<div class="avatar">
				<img src={message.position == 'left' ? session.avatar_url : avatar_url} />
			</div>
		</div>
		<div class="message-content-wrap">
			<div class="message-content">
				{message.content}
				<div class="message-time">{message.time}</div>
			</div>
		</div>
	</div>
	{/list}
	{#if session.messages.length === 0}
	<div class="no-messages">Say something...</div>
	{/if}
</div>
